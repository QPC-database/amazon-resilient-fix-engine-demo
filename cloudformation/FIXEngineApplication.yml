Conditions:
  CreateEndpointRecord: !And
    - !Condition 'IsInitiatorStack'
    - !Condition 'HostedZoneSupplied'
    - !Condition 'FIXServerDNSNameSupplied'
  FIXServerDNSNameSupplied: !Not
    - !Equals
      - ''
      - !Ref 'FIXServerDNSName'
  HostedZoneSupplied: !Not
    - !Equals
      - ''
      - !Ref 'HostedZoneID'
  IsAcceptorStack: !Equals
    - acceptor
    - !Ref 'ConnectionType'
  IsInitiatorStack: !Equals
    - initiator
    - !Ref 'ConnectionType'
  IsUSEast1: !Equals
    - us-east-1
    - !Ref 'AWS::Region'
  SNSTopicSupplied: !Not
    - !Equals
      - ''
      - !Ref 'SNSTopicArn'
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: FIX Configuration
        Parameters:
          - FargateImagePath
          - FIXServerPort
          - ConnectionType
          - DebugLogging
          - TargetCompID
          - SenderCompID
          - KafkaConnTLS
          - ApplicationID
      - Label:
          default: Networking
        Parameters:
          - VPC
          - PrimaryPublicSubnet
          - FailoverPublicSubnet
          - PrimaryPrivateSubnet
          - FailoverPrivateSubnet
      - Label:
          default: Security
        Parameters:
          - FIXClientCIDRs
          - UserApplicationCIDRs
      - Label:
          default: Accessibility
        Parameters:
          - HostedZoneID
          - FIXServerDNSName
      - Label:
          default: Monitoring & Alerting
        Parameters:
          - SNSTopicArn
    ParameterLabels:
      FIXClientCIDRs:
        default: FIX Client CIDRs
      FIXServerDNSName:
        default: FIX Server DNS Name
      FailoverPrivateSubnet:
        default: Failover Private Subnet
      FailoverPublicSubnet:
        default: Failover Public Subnet
      FargateImagePath:
        default: Image Path
      HostedZoneID:
        default: Hosted Zone
      PrimaryPrivateSubnet:
        default: Primary Private Subnet
      PrimaryPublicSubnet:
        default: Primary Public Subnet
      SNSTopicArn:
        default: Target SNS Topic
      UserApplicationCIDRs:
        default: User Application CIDRs
      VPC:
        default: VPC
  Comments: FIX Engine POC
  CreatedBy: Carter Meyers
  Description: FIXEngineOnAWS - v1.20
  LastUpdated: November 24, 2020
  Version: v1.20
Outputs:
  ApplicationID:
    Condition: ''
    Value: !Ref 'ApplicationID'
  ConnectionType:
    Condition: ''
    Value: !Ref 'ConnectionType'
  DebugLogging:
    Condition: ''
    Value: !Ref 'DebugLogging'
  FIXServerDNSName:
    Condition: ''
    Value: !If
      - FIXServerDNSNameSupplied
      - !Ref 'FIXServerDNSName'
      - None
  FIXServerPort:
    Condition: ''
    Value: !Ref 'FIXServerPort'
  FailoverMSKEndpoint:
    Condition: ''
    Value: !GetAtt 'MSKClusterInfoRetriever.FailoverEndpoint'
  GlobalAcceleratorArn:
    Condition: IsAcceptorStack
    Value: !GetAtt 'GlobalAccelerator.AcceleratorArn'
  GlobalAcceleratorDNSName:
    Condition: IsAcceptorStack
    Value: !GetAtt 'GlobalAccelerator.DnsName'
  GlobalAcceleratorEndpointGroupArn:
    Condition: IsAcceptorStack
    Value: !GetAtt 'GlobalAcceleratorEndpointGroup.EndpointGroupArn'
  GlobalAcceleratorIPAddresses:
    Condition: IsAcceptorStack
    Value: !GetAtt 'GlobalAcceleratorInfoRetriever.IPAddresses'
  KafkaConnTLS:
    Condition: ''
    Value: !Ref 'KafkaConnTLS'
  NonTLSKafkaPort:
    Condition: ''
    Value: '9092'
  PrimaryMSKEndpoint:
    Condition: ''
    Value: !GetAtt 'MSKClusterInfoRetriever.PrimaryEndpoint'
  RDSClusterNonAdminSecretArn:
    Condition: ''
    Value: !Ref 'RDSClusterNonAdminSecret'
  RDSClusterSecretArn:
    Condition: ''
    Value: !Ref 'RDSClusterAdminSecret'
  SenderCompID:
    Condition: ''
    Value: !Ref 'SenderCompID'
  TLSKafkaPort:
    Condition: ''
    Value: '9094'
  TargetCompID:
    Condition: ''
    Value: !Ref 'TargetCompID'
Parameters:
  ApplicationID:
    Default: server
    Description: ''
    Type: String
  ConnectionType:
    AllowedValues:
      - acceptor
      - initiator
    Default: acceptor
    Description: ''
    Type: String
  DebugLogging:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'false'
    Description: ''
    Type: String
  FIXClientCIDRs:
    Default: '0.0.0.0/0'
    Description: The comma-delimited external CIDR ranges that should be granted access
      to your ingestion endpoint. (Max. 5)
    Type: CommaDelimitedList
  FIXServerDNSName:
    Description: If you are the acceptor, this will be the domain name created that
      points to your Global Accelerator Endpoint (e.g., fix.example.com)
    Type: String
  FIXServerPort:
    Default: 9877
    Description: The optionally non-standard port you would like to use for message
      ingestion.
    MaxValue: 65535
    MinValue: 1
    Type: Number
  FailoverPrivateSubnet:
    Description: The private subnet you wish to use for your failover compute and
      data resources.
    Type: AWS::EC2::Subnet::Id
  FailoverPublicSubnet:
    Description: The public subnet you wish to use for your failover Network Load
      Balancer.
    Type: AWS::EC2::Subnet::Id
  FargateImagePath:
    Default: httpd:2.4
    Description: The image used to start your ingestion container. Up to 255 letters
      (uppercase and lowercase), numbers, hyphens, underscores, colons, periods, forward
      slashes, and number signs are allowed.
    Type: String
  HostedZoneID:
    Description: '[Required for Acceptor Stack] If you are the acceptor, this should
      be the Hosted Zone ID for the domain hosted in Route53.'
    Type: String
  KafkaConnTLS:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'true'
    Description: ''
    Type: String
  PrimaryPrivateSubnet:
    Description: The private subnet you wish to use for your primary compute and data
      resources.
    Type: AWS::EC2::Subnet::Id
  PrimaryPublicSubnet:
    Description: The public subnet you wish to use for your primary Network Load Balancer.
    Type: AWS::EC2::Subnet::Id
  SNSTopicArn:
    Description: '[Optional] The SNS Topic ARN you would like alerts sent to related
      to the resources in this stack.'
    Type: String
  SenderCompID:
    Default: server
    Description: ''
    Type: String
  TargetCompID:
    Default: client
    Description: ''
    Type: String
  UserApplicationCIDRs:
    Default: '0.0.0.0/0'
    Description: The comma-delimited private CIDR ranges corresponding to the user
      application that should be granted access to your MSK endpoint. (Max. 5)
    Type: CommaDelimitedList
  VPC:
    Description: The VPC into which these resources should be launched.
    Type: AWS::EC2::VPC::Id
Resources:
  ApplicationIDParam:
    Condition: ''
    Properties:
      Description: !Join
        - ''
        - - 'FIX Application ID for '
          - !Ref 'AWS::StackName'
          - ' stack'
      Name: !Join
        - /
        - - /fixengine
          - !Ref 'AWS::StackName'
          - ApplicationID
      Tier: Standard
      Type: String
      Value: !Ref 'ApplicationID'
    Type: AWS::SSM::Parameter
  AutomationDocumentStarterFunction:
    Condition: ''
    DependsOn:
      - AutomationDocumentStarterRole
    Properties:
      Code:
        ZipFile: "import json\nimport boto3\nimport logging\nimport cfnresponse\n\
          from botocore.exceptions import ClientError\n\nLOGGER = logging.getLogger()\n\
          LOGGER.setLevel(logging.INFO)\nlogging.getLogger('boto3').setLevel(logging.INFO)\n\
          logging.getLogger('botocore').setLevel(logging.INFO)\n\ndef handler(event,\
          \ context):\n\n    LOGGER.info('----- REQUEST RECEIVED -----')\n    LOGGER.info(json.dumps(event))\n\
          \n    responseData = {}\n\n    operation = event['ResourceProperties']['Type'].split('Custom::')[1]\n\
          \    properties = event['ResourceProperties']['Properties']\n    \n    if\
          \ event['RequestType'] in ['Create']:\n        \n        ssm_client = boto3.client('ssm')\n\
          \        \n        try:\n        \n            response = ssm_client.start_automation_execution(\n\
          \                DocumentName = properties['AutomationDocumentName'],\n\
          \            )\n        \n            return cfnresponse.send(event, context,\
          \ cfnresponse.SUCCESS, responseData, properties['AutomationDocumentName'])\n\
          \        \n        except ClientError as e:\n        \n            print(str(e))\n\
          \            return cfnresponse.send(event, context, cfnresponse.FAILED,\
          \ responseData)\n    \n    elif event['RequestType'] in ['Update', 'Delete']:\n\
          \        \n        return cfnresponse.send(event, context, cfnresponse.SUCCESS,\
          \ responseData)"
      Description: !Join
        - ''
        - - 'AutomationDocumentStarter resource for '
          - !Ref 'AWS::StackName'
          - ' stack'
      Handler: index.handler
      Role: !GetAtt 'AutomationDocumentStarterRole.Arn'
      Runtime: python3.7
      Timeout: 15
    Type: AWS::Lambda::Function
  AutomationDocumentStarterLogGroup:
    Condition: ''
    DependsOn:
      - AutomationDocumentStarterFunction
    Properties:
      LogGroupName: !Ref 'AutomationDocumentStarterFunction'
      RetentionInDays: 30
    Type: AWS::Logs::LogGroup
  AutomationDocumentStarterRole:
    Condition: ''
    DependsOn:
      - MSKInitializationDocument
      - RDSInitializationDocument
      - MSKClusterPrepExecutionRole
      - RDSClusterPrepExecutionRole
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - iam:PassRole
                Effect: Allow
                Resource:
                  - !GetAtt 'MSKClusterPrepExecutionRole.Arn'
              - Action:
                  - iam:PassRole
                Effect: Allow
                Resource:
                  - !GetAtt 'RDSClusterPrepExecutionRole.Arn'
              - Action:
                  - ssm:StartAutomationExecution
                Effect: Allow
                Resource:
                  - '*'
                  - !Join
                    - ''
                    - - 'arn:aws:ssm:'
                      - !Ref 'AWS::Region'
                      - ':'
                      - !Ref 'AWS::AccountId'
                      - :automation-definition/
                      - !Ref 'MSKInitializationDocument'
                      - :1}
                  - !Join
                    - ''
                    - - 'arn:aws:ssm:'
                      - !Ref 'AWS::Region'
                      - ':'
                      - !Ref 'AWS::AccountId'
                      - :automation-definition/
                      - !Ref 'RDSInitializationDocument'
                      - :1}
          PolicyName: primary-policy
    Type: AWS::IAM::Role
  ConnectionTypeParam:
    Condition: ''
    Properties:
      Description: !Join
        - ''
        - - 'FIX engine connection type defined in the parameters of the '
          - !Ref 'AWS::StackName'
          - ' stack'
      Name: !Join
        - /
        - - /fixengine
          - !Ref 'AWS::StackName'
          - ConnectionType
      Tier: Standard
      Type: String
      Value: !Ref 'ConnectionType'
    Type: AWS::SSM::Parameter
  DebugLoggingParam:
    Condition: ''
    Properties:
      Description: !Join
        - ''
        - - 'FIX debug logging setting defined in the parameters of the '
          - !Ref 'AWS::StackName'
          - ' stack'
      Name: !Join
        - /
        - - /fixengine
          - !Ref 'AWS::StackName'
          - DebugLogging
      Tier: Standard
      Type: String
      Value: !Ref 'DebugLogging'
    Type: AWS::SSM::Parameter
  FIXClientPrefixListUpdater:
    DependsOn:
      - FIXClientVPCPrefixList
      - VPCPrefixListManagerFunction
      - VPCPrefixListManagerLogGroup
    Properties:
      Properties:
        AuthorizedCidrs: !Ref 'FIXClientCIDRs'
        EntryDescription: !Join
          - ''
          - - 'Authorized FIX Client CIDR in '
            - !Ref 'AWS::StackName'
            - ' stack'
        PrefixListId: !Ref 'FIXClientVPCPrefixList'
      ServiceToken: !GetAtt 'VPCPrefixListManagerFunction.Arn'
      Type: Custom::UpdateFIXClientPrefixList
      Version: '1.0'
    Type: AWS::CloudFormation::CustomResource
  FIXClientVPCPrefixList:
    Properties:
      AddressFamily: IPv4
      MaxEntries: 5
      PrefixListName: !Join
        - ''
        - - !Ref 'AWS::StackName'
          - '-'
          - FIXClientCIDRs
    Type: AWS::EC2::PrefixList
  FIXServerDNSNameParam:
    Condition: ''
    Properties:
      Description: !Join
        - ''
        - - 'Socket connection host for '
          - !Ref 'AWS::StackName'
          - ' stack'
      Name: !Join
        - /
        - - /fixengine
          - !Ref 'AWS::StackName'
          - FIXServerDNSName
      Tier: Standard
      Type: String
      Value: !If
        - FIXServerDNSNameSupplied
        - !Ref 'FIXServerDNSName'
        - None
    Type: AWS::SSM::Parameter
  FIXServerPortParam:
    Condition: ''
    Properties:
      Description: !Join
        - ''
        - - 'FIX engine server port defined in the parameters of the '
          - !Ref 'AWS::StackName'
          - ' stack'
      Name: !Join
        - /
        - - /fixengine
          - !Ref 'AWS::StackName'
          - FIXServerPort
      Tier: Standard
      Type: String
      Value: !Ref 'FIXServerPort'
    Type: AWS::SSM::Parameter
  FailoverAcceptorECSService:
    Condition: IsAcceptorStack
    DependsOn:
      - FailoverECSCluster
      - FargateSecurityGroup
      - FailoverAcceptorECSTaskDefinition
      - FailoverTargetGroup
      - FailoverNLBListener
    Properties:
      Cluster: !Ref 'FailoverECSCluster'
      DesiredCount: 1
      LaunchType: FARGATE
      LoadBalancers:
        - ContainerName: !Ref 'AWS::StackName'
          ContainerPort: !Ref 'FIXServerPort'
          TargetGroupArn: !Ref 'FailoverTargetGroup'
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref 'FargateSecurityGroup'
          Subnets:
            - !Ref 'FailoverPrivateSubnet'
      TaskDefinition: !Ref 'FailoverAcceptorECSTaskDefinition'
    Type: AWS::ECS::Service
  FailoverAcceptorECSTaskDefinition:
    Condition: IsAcceptorStack
    DependsOn:
      - FargateLogGroup
      - FargateTaskRole
      - FargateExecutionRole
      - MSKClusterInfoRetriever
      - RDSClusterNonAdminSecret
      - GlobalAccelerator
    Properties:
      ContainerDefinitions:
        - Environment:
            - Name: PRIMARY_MSK_ENDPOINT
              Value: !GetAtt 'MSKClusterInfoRetriever.PrimaryEndpoint'
            - Name: FAILOVER_MSK_ENDPOINT
              Value: !GetAtt 'MSKClusterInfoRetriever.FailoverEndpoint'
            - Name: APPLICATION_STACK_NAME
              Value: !Ref 'AWS::StackName'
            - Name: GLOBAL_ACCELERATOR_ARN
              Value: !If
                - IsAcceptorStack
                - !GetAtt 'GlobalAccelerator.AcceleratorArn'
                - ''
            - Name: GLOBAL_ACCELERATOR_ENDPOINT_ARN
              Value: !If
                - IsAcceptorStack
                - !Ref 'FailoverNLB'
                - ''
          Essential: 'true'
          Image: !Ref 'FargateImagePath'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref 'FargateLogGroup'
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: !Join
                - /
                - - !Ref 'AWS::StackName'
                  - Failover
          Name: !Ref 'AWS::StackName'
          PortMappings:
            - ContainerPort: !Ref 'FIXServerPort'
      Cpu: '512'
      ExecutionRoleArn: !GetAtt 'FargateExecutionRole.Arn'
      Memory: 1GB
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      TaskRoleArn: !GetAtt 'FargateTaskRole.Arn'
    Type: AWS::ECS::TaskDefinition
  FailoverECSCluster:
    Type: AWS::ECS::Cluster
  FailoverInitiatorECSService:
    Condition: IsInitiatorStack
    DependsOn:
      - FailoverECSCluster
      - FargateSecurityGroup
      - FailoverInitiatorECSTaskDefinition
    Properties:
      Cluster: !Ref 'FailoverECSCluster'
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref 'FargateSecurityGroup'
          Subnets:
            - !Ref 'FailoverPrivateSubnet'
      TaskDefinition: !Ref 'FailoverInitiatorECSTaskDefinition'
    Type: AWS::ECS::Service
  FailoverInitiatorECSTaskDefinition:
    Condition: IsInitiatorStack
    DependsOn:
      - FargateLogGroup
      - FargateTaskRole
      - FargateExecutionRole
      - MSKClusterInfoRetriever
      - RDSClusterNonAdminSecret
    Properties:
      ContainerDefinitions:
        - Environment:
            - Name: PRIMARY_MSK_ENDPOINT
              Value: !GetAtt 'MSKClusterInfoRetriever.PrimaryEndpoint'
            - Name: FAILOVER_MSK_ENDPOINT
              Value: !GetAtt 'MSKClusterInfoRetriever.FailoverEndpoint'
            - Name: APPLICATION_STACK_NAME
              Value: !Ref 'AWS::StackName'
          Essential: 'true'
          Image: !Ref 'FargateImagePath'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref 'FargateLogGroup'
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: !Join
                - /
                - - !Ref 'AWS::StackName'
                  - Failover
          Name: !Ref 'AWS::StackName'
          PortMappings:
            - ContainerPort: !Ref 'FIXServerPort'
      Cpu: '512'
      ExecutionRoleArn: !GetAtt 'FargateExecutionRole.Arn'
      Memory: 1GB
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      TaskRoleArn: !GetAtt 'FargateTaskRole.Arn'
    Type: AWS::ECS::TaskDefinition
  FailoverMSKEndpointParam:
    Condition: ''
    Properties:
      Description: !Join
        - ''
        - - 'Failover MSK endpoint FQDN for '
          - !Ref 'AWS::StackName'
          - ' stack'
      Name: !Join
        - /
        - - /fixengine
          - !Ref 'AWS::StackName'
          - FailoverMSKEndpoint
      Tier: Standard
      Type: String
      Value: !GetAtt 'MSKClusterInfoRetriever.FailoverEndpoint'
    Type: AWS::SSM::Parameter
  FailoverNLB:
    Condition: IsAcceptorStack
    DependsOn: []
    Properties:
      IpAddressType: ipv4
      Scheme: internet-facing
      Subnets:
        - !Ref 'FailoverPublicSubnet'
      Type: network
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
  FailoverNLBListener:
    Condition: IsAcceptorStack
    DependsOn:
      - FailoverNLB
      - FailoverTargetGroup
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'FailoverTargetGroup'
          Type: forward
      LoadBalancerArn: !Ref 'FailoverNLB'
      Port: !Ref 'FIXServerPort'
      Protocol: TCP
    Type: AWS::ElasticLoadBalancingV2::Listener
  FailoverRDSInstance:
    DependsOn:
      - RDSCluster
      - RDSParameterGroup
    Properties:
      AllowMajorVersionUpgrade: 'false'
      AutoMinorVersionUpgrade: 'true'
      CopyTagsToSnapshot: 'true'
      DBClusterIdentifier: !Ref 'RDSCluster'
      DBInstanceClass: db.r4.2xlarge
      DBParameterGroupName: !Ref 'RDSParameterGroup'
      EnablePerformanceInsights: 'false'
      Engine: aurora
      MultiAZ: 'false'
      PubliclyAccessible: 'false'
    Type: AWS::RDS::DBInstance
  FailoverTargetGroup:
    Condition: IsAcceptorStack
    DependsOn: []
    Properties:
      HealthCheckProtocol: TCP
      Port: !Ref 'FIXServerPort'
      Protocol: TCP
      TargetGroupAttributes:
        - Key: stickiness.type
          Value: source_ip
        - Key: stickiness.enabled
          Value: 'false'
      TargetType: ip
      VpcId: !Ref 'VPC'
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
  FargateExecutionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
    Type: AWS::IAM::Role
  FargateLogGroup:
    Properties:
      LogGroupName: !Join
        - ''
        - - /ecs/fargate/
          - !Ref 'AWS::StackName'
      RetentionInDays: 30
    Type: AWS::Logs::LogGroup
  FargateSecurityGroup:
    DependsOn:
      - Route53HealthCheckVPCPrefixList
    Properties:
      GroupDescription: Security Group for Fargate Tasks
      SecurityGroupIngress:
        - Description: FIX Engine Access for FIX Clients
          FromPort: !If
            - IsAcceptorStack
            - !Ref 'FIXServerPort'
            - 32768
          IpProtocol: tcp
          SourcePrefixListId: !Ref 'FIXClientVPCPrefixList'
          ToPort: !If
            - IsAcceptorStack
            - !Ref 'FIXServerPort'
            - 65535
        - Description: AWS Route53 Health Checks
          FromPort: !Ref 'FIXServerPort'
          IpProtocol: tcp
          SourcePrefixListId: !Ref 'Route53HealthCheckVPCPrefixList'
          ToPort: !Ref 'FIXServerPort'
      VpcId: !Ref 'VPC'
    Type: AWS::EC2::SecurityGroup
  FargateTaskRole:
    DependsOn:
      - RDSClusterNonAdminSecret
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
      ManagedPolicyArns: []
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - secretsmanager:GetSecretValue
                Effect: Allow
                Resource:
                  - !Join
                    - '-'
                    - - !Select
                        - 0
                        - !Split
                          - '-'
                          - !Ref 'RDSClusterNonAdminSecret'
                      - !Select
                        - 1
                        - !Split
                          - '-'
                          - !Ref 'RDSClusterNonAdminSecret'
                      - !Select
                        - 2
                        - !Split
                          - '-'
                          - !Ref 'RDSClusterNonAdminSecret'
                      - !Select
                        - 3
                        - !Split
                          - '-'
                          - !Ref 'RDSClusterNonAdminSecret'
                  - !Ref 'RDSClusterNonAdminSecret'
              - Action:
                  - ssm:GetParameter
                Effect: Allow
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:ssm:'
                      - !Ref 'AWS::Region'
                      - ':'
                      - !Ref 'AWS::AccountId'
                      - :parameter/fixengine/
                      - !Ref 'AWS::StackName'
                      - /*
          PolicyName: primary-policy
    Type: AWS::IAM::Role
  FargateTaskRoleGAPolicy:
    Condition: IsAcceptorStack
    DependsOn:
      - FargateTaskRole
      - GlobalAcceleratorEndpointGroup
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - globalaccelerator:UpdateEndpointGroup
              - globalaccelerator:DescribeEndpointGroup
            Effect: Allow
            Resource:
              - !GetAtt 'GlobalAcceleratorEndpointGroup.EndpointGroupArn'
      PolicyName: global-accelerator-access
      Roles:
        - !Ref 'FargateTaskRole'
    Type: AWS::IAM::Policy
  GlobalAccelerator:
    Condition: IsAcceptorStack
    Properties:
      Enabled: 'true'
      Name: !Ref 'AWS::StackName'
    Type: AWS::GlobalAccelerator::Accelerator
  GlobalAcceleratorArnParam:
    Condition: IsAcceptorStack
    Properties:
      Description: !Join
        - ''
        - - 'Global Accelerator ARN for '
          - !Ref 'AWS::StackName'
          - ' stack'
      Name: !Join
        - /
        - - /fixengine
          - !Ref 'AWS::StackName'
          - GlobalAcceleratorArn
      Tier: Standard
      Type: String
      Value: !GetAtt 'GlobalAccelerator.AcceleratorArn'
    Type: AWS::SSM::Parameter
  GlobalAcceleratorDNSNameParam:
    Condition: IsAcceptorStack
    Properties:
      Description: !Join
        - ''
        - - 'Global Accelerator DNS name for '
          - !Ref 'AWS::StackName'
          - ' stack'
      Name: !Join
        - /
        - - /fixengine
          - !Ref 'AWS::StackName'
          - GlobalAcceleratorDNSName
      Tier: Standard
      Type: String
      Value: !GetAtt 'GlobalAccelerator.DnsName'
    Type: AWS::SSM::Parameter
  GlobalAcceleratorDNSRecord:
    Condition: CreateEndpointRecord
    DependsOn:
      - GlobalAccelerator
    Properties:
      HostedZoneId: !Ref 'HostedZoneID'
      RecordSets:
        - AliasTarget:
            DNSName: !GetAtt 'GlobalAccelerator.DnsName'
            HostedZoneId: Z2BJ6XQ5FK7U4H
          Name: !Ref 'FIXServerDNSName'
          Type: A
    Type: AWS::Route53::RecordSetGroup
  GlobalAcceleratorEndpointGroup:
    Condition: IsAcceptorStack
    DependsOn:
      - PrimaryNLB
      - FailoverNLB
      - GlobalAcceleratorListener
    Properties:
      EndpointConfigurations:
        - EndpointId: !Ref 'PrimaryNLB'
          Weight: 100
        - EndpointId: !Ref 'FailoverNLB'
          Weight: 0
      EndpointGroupRegion: !Ref 'AWS::Region'
      ListenerArn: !Ref 'GlobalAcceleratorListener'
    Type: AWS::GlobalAccelerator::EndpointGroup
  GlobalAcceleratorEndpointGroupArnParam:
